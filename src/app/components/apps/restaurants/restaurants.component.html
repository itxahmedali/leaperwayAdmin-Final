<app-breadcrumb [title]="'Restaurants'" [items]="[]" [active_item]="'Restaurants'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body custom-datatable">
          <div class="searchBox d-flex justify-content-between">
            <input type="text" class="filter-ngx form-control" placeholder='Search'/>
            <!-- <button class="btn btn-primary" id="addBtn" (click)="open(content); changeHeading($event)">
              <i class='fa fa-plus'></i>
            </button> -->
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Owner</th>
                  <th scope="col">Email</th>
                  <th scope="col">Registration</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let restaurant of company | paginate: { itemsPerPage: 10, currentPage: page, totalItems: total}">
                  <th scope="row">{{restaurant?.user.id}}</th>
                  <td>{{restaurant?.user.name}}</td>
                  <td>{{restaurant?.user.owner}}</td>
                  <td>{{restaurant?.user.email}}</td>
                  <td>{{restaurant?.created_at | date: 'dd/MM/yyyy'}}</td>
                  <td> 
                    <div class="toggleBtn">
                      <label class="switch"><input type="checkbox" (change)="status($event, restaurant?.id)"
                        [checked]="restaurant?.user?.status == 1 ? true : false" />
                        <div></div>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex actionsBtn">
                      <button class="btn btn-dark" (click)="viewpage(restaurant)">
                      <i class='fa fa-eye'></i>
                    </button>
                    <button class="btn btn-primary" (click)="open(content, restaurant)">
                      <i class='fa fa-edit'></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class='fa fa-times'></i>
                    </button>
                  </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="page = $event;"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- edit info modals -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Restaurant Info</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="row">
        <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
          <div class="imgBox">
            <div class="avatar">
              <img alt="" [src]="url? url: restaurantData?.user?.image">
            </div>
            <input id="dashboardLogo" class="upload" type="file" (change)="readUrl($event)" hidden />
            <label for="dashboardLogo" class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"></i></label>
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="name">Name</label>
          <div class="input-group">
            <input id="name" class="form-control" placeholder="Name" formControlName ="name">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="phone">Phone</label>
          <div class="input-group">
            <input id="phone" class="form-control" placeholder="Phone" formControlName ="phone" type="text">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="phone">Password</label>
          <div class="input-group">
            <input id="phone" class="form-control" placeholder="Password" formControlName ="password" type="password">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="address">Address</label>
          <div class="input-group">
            <input id="address" class="form-control" placeholder="Address" formControlName ="address">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="city">City</label>
          <div class="input-group">
            <input id="city" class="form-control" placeholder="City" formControlName ="city">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="state">State</label>
          <div class="input-group">
            <input id="state" class="form-control" placeholder="State" formControlName ="state">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="country">Country</label>
          <div class="input-group">
            <input id="country" class="form-control" placeholder="Country" formControlName ="country">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); dealAdd(); ">Save</button>
  </div>
</ng-template>
