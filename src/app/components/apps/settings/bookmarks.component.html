<div class="row">
    <div class="col-lg-12 mb-3 mt-5 text-center">
        <h2>
            App Url
        </h2>
    </div>
    <div class="col-lg-12 mt-3">
        <label for="name">Android Url</label>
        <div class="input-group">
            <input placeholder="Url" class="form-control" [(ngModel)]="androidUrl">
        </div>
    </div>
    <div class="col-lg-12 mt-3 mb-5">
        <label for="name">IOS Url</label>
        <div class="input-group">
            <input placeholder="Url" class="form-control" [(ngModel)]="iosUrl">
        </div>
    </div>
    <div class="col-lg-2 offset-lg-10 d-flex justify-content-end" >
        <button class="btn btn-primary" (click)="saveUrl()">Save</button>
    </div>
</div>
